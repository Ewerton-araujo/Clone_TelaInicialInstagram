<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../images/instagram-celular.png" alt="celular">
        </div>
    
    <div class="instagram-continue">
        <div class="group">
            <img src="../images/instagram-logo.png" alt="Logo Instagram">
            <div class="profile-photo">
                <img src="../images/tonton.jpg" alt="foto Ewerton">
            </div>
            <a href="#" class="instagram-login">Continue como Ewerton</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Ewerton?</p>
            <p class="not-account">
                <span class="link-blue">Alterar Conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
